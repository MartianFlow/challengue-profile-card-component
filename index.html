<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="container">
    <section class="card-container">
      <div class="card-container__banner-img"></div>
      <img src="./images/image-victor.jpg" alt="img-profile-picture" class="card-container__profile-img">
      <h1 class="card-container__title">Victor Crest <span>26</span></h1>
      <p class="card-container__city">London</p>
      <div class="card-container__stadistics">
        <div class="num-followers">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="num-likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="num-photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
